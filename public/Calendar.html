<!-- FullCalendar -->
<script>
    var date = new Date()
        , d = date.getDate()
        , m = date.getMonth()
        , y = date.getFullYear()
        , started, categoryClass;
    calEvents = [];
    if (globalData.leaves.length > 0) {
        for (f = 0; f < globalData.leaves.length; f++) {
            if (globalData.leaves[f].active) {
                var filler = "";
                var color = "";
                if (globalData.leaves[f].type == "Planned Leave") {
                    filler = "PL";
                    color = "";
                }
                else {
                    filler = "Compoff";
                    color = "#F57C00"
                }
                var event = {};
                event.id = globalData.leaves[f].id;
                event.title = filler + " by " + globalData.leaves[f].by;
                event.start = new Date(globalData.leaves[f].date);
                event.color = color;
                event.active = true;
                event.allDay = true;
                calEvents.push(event);
                console.log(calEvents);
            }
        }
    }
    var calendar = $('#calendar').fullCalendar({
        aspectRatio: 2.2
        , header: {
            left: 'prev,next today'
            , center: 'title'
            , right: 'month'
        }
        , events: calEvents
        , selectable: true
        , selectHelper: true
        , select: function (start, end, allDay) {
            $('#fc_create').click();
            started = start;
            ended = end;
            $(".antosubmit").on("click", function () {
                var title = $("#leaveType option:selected").val().split('_')[1] + " by " + $("#descr").val();
                if (end) {
                    ended = end;
                }
                var startDate = new Date(started._d);
                startDate = (startDate.getMonth() + 1) + "/" + startDate.getDate() + "/" + startDate.getFullYear();
                categoryClass = $("#event_type").val();
                if ($("#descr").val()) {
                    var leave = {};
                    leave.type = $("#leaveType option:selected").text();
                    leave.by = $("#descr").val();
                    leave.date = startDate;
                    leave.active = true;
                    leave.backup = $("#descrb").val();
                    var leavedata = {};
                    //localStorage.getItem("AppName");
                    //localStorage.getItem("AppId");
                    leavedata.applicationName = localStorage.getItem("AppName");
                    leavedata.applicationId = localStorage.getItem("AppId");
                    leavedata.associate = leave.by;
                    leavedata.leaveEndDate = started._d.toString();
                    leavedata.leaveStartDate = started._d.toString();
                    leavedata.backup = leave.backup;
                    leavedata.leaveType = leave.type
                    if ($("#input-0").val() == "") {
                        console.log(leavedata.applicationName + "  " + leavedata.applicationId);
                        alert("Please Select a Application");
                    }
                    else {
                        console.log("Have App Name");
                        var superdata = {
                            data: leavedata
                            , method: "POST"
                            , epoint: "leavecalendar"
                        };
                        console.log(superdata.data);
                        $.ajax({
                            url: "http://localhost:5000/test"
                            , type: "POST"
                            , headers: {
                                "Content-Type": "application/json"
                            }
                            , data: JSON.stringify(superdata)
                            , error: function (response) {
                                console.log(response)
                            }
                            , success: function (response) {
                                console.log(response);
                                leave.id = response;
                                globalData.leaves.push(leave);
                                calendar.fullCalendar('renderEvent', {
                                        id: response
                                        , title: title
                                        , start: started
                                        , end: started
                                        , color: $("#leaveType option:selected").val().split('_')[0]
                                        , allDay: allDay
                                    }, true // make the event "stick"
                                );
                            }
                        });
                    }
                }
                calendar.fullCalendar('unselect');
                $("#descr").val("");
                $("#descrb").val("");
                $('.antoclose').click();
                return false;
            });
        }
        , eventClick: function (calEvent, jsEvent, view) {
            $('#fc_edit').click();
            var name = calEvent.title.split(" by ")[1];
            var val = calEvent.title.split(" by ")[0];
            var idd = calEvent.id;
            console.log(calEvent)
            val = calEvent.color + "_" + val;
            $("#descr2").val(name);
            var ldata = globalData.leaves.filter(function (val) {
                return val.id == calEvent.id
            })[0];
            $("#descrb2").val(ldata.backup);
            $('#leaveType2 option[value="' + val + '"]').prop('selected', true);
            categoryClass = $("#event_type").val();
            $(".antosubmit2").one("click", function () {
                calEvent.title = $("#leaveType2 option:selected").val().split('_')[1] + " by " + $("#descr2").val();
                calEvent.color = $("#leaveType2 option:selected").val().split('_')[0];
                var leave = {};
                leave.id = ldata.id;
                leave.type = $("#leaveType2 option:selected").text();
                leave.by = $("#descr2").val();
                leave.date = ldata.date;
                leave.active = ldata.active;
                leave.backup = $("#descrb2").val();
                ldata = leave;
                if ($("#descr2").val() && calEvent.id == idd) {
                    calendar.fullCalendar('updateEvent', calEvent);
                }
                console.log(calEvent);
                //$("#descr2").val("");
                $('.antoclose2').click();
            });
            $(".antodelete2").one("click", function () {
                globalData.leaves[idd].active = false;
                if (idd > -1) {
                    calendar.fullCalendar('removeEvents', idd);
                }
                $('.antoclose2').click();
                console.log(idd);
                calendar.fullCalendar('unselect');
                //  $("#descr2").val("");
            });
            calendar.fullCalendar('unselect');
        }
        , editable: true
        , eventDrop: function (event, delta, revertFunc) {
            console.log(event);
            var superdata = {
                data: event.start._d
                , method: "PUT"
                , epoint: "leavedate/" + event.id
            };
            $.ajax({
                url: "http://localhost:5000/test"
                , data: JSON.stringify(superdata)
                , type: "POST"
                , headers: {
                    "Content-Type": "application/json"
                }
                , error: function (response) {
                    console.log(response)
                }
                , success: function (response) {
                    console.log(response);
                }
            });
        }
    });
</script>
<!-- /FullCalendar -->
